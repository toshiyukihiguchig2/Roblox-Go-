name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Foreman
        run: |
          curl -L https://github.com/Roblox/foreman/releases/latest/download/foreman-linux-x86_64.zip -o foreman.zip
          unzip foreman.zip
          chmod +x foreman
          sudo mv foreman /usr/local/bin/

      - name: Install tools
        run: foreman install

      - name: Add Foreman tools to PATH
        run: echo "$HOME/.foreman/bin" >> $GITHUB_PATH

      - name: Install Wally packages
        run: wally install

      - name: Install run-in-roblox
        run: cargo install run-in-roblox

      - name: Build place
        run: rojo build test.project.json -o test.rbxl

      - name: Run tests
        run: run-in-roblox --place test.rbxl --script testRunner.server.lua